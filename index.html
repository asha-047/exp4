    main {

    }

      margin: 1rem auto;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);

    footer {

      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
    }
  </style>

  <main>
